    <script>
        // 传入document,用nodetype/childNodes对整个文档的元素进行遍历
        window.onload = function() {
            function count(n) {
                var num = 0;
                if (n.nodeType == 1) {
                    num++;
                }
                var son = n.childNodes;
                for (var i = 0; i < son.length; i++) {
                    num += count(son[i]);
                }
                return num;
            }
            console.log("当前文档包含 " + count(document) + "个元素");
        }
    </script>
