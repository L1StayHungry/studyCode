<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
</head>

<body>
  <div id="app">
    <cpn :cmovies="movies" :cmessage="message"></cpn>
  </div>


  <template id="cpn">
      <div>
          <h2>当前元素：{{cmessage}}</h2>
          <!-- <button v-on:click="counter++">+</button> -->
          <!-- <button v-on:click="counter--">-</button> -->
          <ul>
            <li v-for="item in cmovies">{{item}}</li>
          </ul>
      </div>
  </template>

  <script src="../../vue.js"></script>

  <script>
    // 把app当成父组件
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好呀',
        movies:['海王','海贼王']
      },
      methods: {
      },
      components:{
        'cpn':{
          template:'#cpn',
          // 向子组件传递数据
          // props:['cmovies','cmessage'],
          props:{
            // 类型限制
            cmovies:Array,
            cmovies:String,
            // 提供默认值
            // cmessage:{
            //   type: String,
            //   default:'aaaaaa'
            //   require:true   //必须要传值
            // }
          },
          data(){
            // return obj
            return {
            }
          }
        }
      }
    })
  </script>

</body>

</html>
