<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
</head>

<body>
  <div id="app">
    <!-- 插槽的使用 -->
    <cpn></cpn>
    <cpn><span slot="right">替换</span></cpn>
    <cpn>
      <span>s2</span>
    </cpn>
  </div>


  <template id="cpn">
    <div>
      <h2>我是组件</h2>
      <p>我是组件哈哈哈</p>
      <!-- 插槽的预留 -->
      <!-- 插槽的默认值 -->
      <!-- 具名插条 -->
      <slot name="left"><span>左边</span></slot>
      <slot name="middle"><span>中间</span></slot>
      <slot name="right"><span>右边</span></slot>
    </div>
  </template>

  <script src="../../vue.js"></script>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好呀'

      },
      methods: {

      },
      components:{
        cpn:{
          template:'#cpn'
        }
      }
    })
  </script>

</body>

</html>
