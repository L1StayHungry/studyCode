<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
</head>

<body>
  <div id="app">
    <!-- <h1 :style="{属性名：属性值}">{{message}}</h1> -->
    <!-- <h1 :style="{fontSize: '50px'}">{{message}}</h1> -->
    <!-- 属性值value:要加单引号 -->
    <h1 :style="{fontSize: fianlSize+'px',backgroundColor:finalColor}">{{message}}</h1>
    <h1 :style="getStyles()">{{message}}</h1>


  </div>

  <script src="../../vue.js"></script>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好呀',
        fianlSize:100,
        finalColor:'red'
      },
      methods: {
        // getStyles:function(){
        //   return {fontSize: this.fianlSize+'px',backgroundColor:this.finalColor}
        // }
        //ES6语法，可以省略'：function'
        getStyles(){
          return {fontSize: this.fianlSize+'px',backgroundColor:this.finalColor}
        }
      }
    })
  </script>

</body>

</html>
