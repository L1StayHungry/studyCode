<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>

<body>

    <div id="app">
        <h2>当前元素：{{counter}}</h2>
        <!-- <button v-on:click="counter++">+</button> -->
        <!-- <button v-on:click="counter--">-</button> -->
        <button v-on:click="add">+</button>
        <button @click="sub">-</button>
        <!-- @click === v-on 语法糖 -->

    </div>

    <script src="../../vue.js"></script>
    <script>

        //option对象 new Vue()
        const app = new Vue({
            el: '#app',
            data: {
                counter : 0
            },
            methods:{
                add:function(){
                    console.log('+被执行');
                    this.counter++
                },
                sub:function(){
                    console.log('-被执行');
                    this.counter--
                }
            }
        })
    </script>
    
</body>

</html>
