<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello_Vue</title>
</head>
<body>

    <div id="app">
        <h2>{{message}}</h2>
        <h1>{{name}}</h1>
    </div>

    <script src="../vue.js"></script>
    <script>
        const app = new Vue({
            el:'#app',//用于挂载要管理的元素
            data:{
                message: '你好啊！',
                name:'codecode'
            }
        })
    </script>

    <!-- //之前的，编程范式：命令式编程 -->
    <!-- //vue.js的，编程范式：声明式编程 -->
</body>
</html>
