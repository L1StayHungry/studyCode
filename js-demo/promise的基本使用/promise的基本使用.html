<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
</head>
<body>

  <script>
    //使用setTimeout 
    // setTimeout(()=>{
    //   console.log('我等了两秒才出来');
    // },2000)  

    // 使用promise
    // 参数本身是一个函数
    // new Promise(参数)
    // resolve解决；reject拒绝；这两本身也是一个函数
    new Promise((resolve,reject) => {
      setTimeout(()=>{
        // // 异步操作
        // console.log('我等了两秒才出来');
        // // 异步操作里面又有异步操作
        // setTimeout(()=>{
        //   console.log('我等了两秒才出来');
        // },2000)
        // 用resolve封装，把本来要做的操作移动到then()
        resolve()
      },2000)
    }).then(()=>{
      console.log('我等了两秒才出来');
      console.log('我等了两秒才出来');
      console.log('我等了两秒才出来');

      return new Promise((resolve,reject)=>{
        setTimeout(()=>{
          resolve()
        },1500)
      })
    }).then(()=>{
      console.log('我等了1.5秒才出来');
      console.log('我等了1.5秒才出来');
      console.log('我等了1.5秒才出来');

      return new Promise((resolve,reject)=>{
        setTimeout(()=>{
          resolve()
        },1000)
      })
    }).then(()=>{
      console.log('我等了1秒才出来');
      console.log('我等了1秒才出来');
      console.log('我等了1秒才出来');
    }).catch()
  </script>
</body>
</html>
