<!DOCTYPE html>
<!-- HTML5 只有一个简单的文档类型：
  表示浏览器会按照标准模式解析
 -->
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>语义化标签</title>
  <style>
  header {
    background-color: #666;
    padding: 10px;
  }
  nav {
    background-color: #333;
  }
  main {
    background-color: #999;
    padding: 10px;
  }
  article {
    background-color: rgba(54, 238, 8, 1);
  }
  figure {
    background-color: #333;
  }
  footer {
    background-color: #666;
    padding: 10px;
  }
  section {
    background-color: #999;
  }
  </style>
</head>

<body>
  <header>
    这是headerr: 定义了文档的头部区域
    <nav>
        这是nav：定义导航链接的部分
        <ul>
            <!-- 新特性 -->
            <!-- 脚本和链接无需type -->
            <li><a href=”#”>Home</a></li>
            <li><a href=”#”>CSS</a></li>
            <li><a href=”#”>Html5</a></li>
          </ul>
      </nav>
  </header>
  <br/>
  
  <br/>
  <main>
    <h3>这是main：定义文档主体部分</h3>
    <article>
      这是article：定义文章
      <article>
          <h1>标题</h1>
          <p> 内容</p>
          <article>用户评论</article>
          <article>回复评论</article>
      </article>
    </article>
    <br/>
    <figure>这是figure：规定独立的流内容（图像、图表、照片、代码等等）。</figure>
    <br/>
    <aside>
        这是aside：定义文章的侧栏.
        广告，成组的内容，友情链接，侧边栏等
        <h1> 侧栏标题1</h1>
        <p>这是侧栏内容1</p>
      </aside>
  </main>
  <br/>

  
  <br/>

  <footer>
    这是footer:定义 section 或 document 的页脚
    <p>© 2019 All Rights Reserved. </p>
    <section>这是sction：定义文档中的节（section、区段）。章节、页眉、页脚或文档中的其他部分</section>
  </footer>

</body>
</html>
